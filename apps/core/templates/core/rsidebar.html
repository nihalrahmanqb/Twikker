{% load static %} 
{% if request.user.is_authenticated %}
    <div class="sticky top-0 left-0 px-2 h-screen">
        <div class="flex flex-col justify-between h-full">
            <div>
                <form method="get" action="{%  url 'search' %}">
                    <div class="flex flex-row p-2 my-2 border-solid border-2 border-gray-100 dark:border-gray-700 rounded-full">
                        <div>
                            <input class="text-sm h-fit w-full outline-none bg-white dark:bg-slate-900" type="text" name="query" placeholder="Search">
                        </div>
                        <div>
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </form>
                <div class="flex flex-col w-full mt-6">
                    <form v-on:submit.prevent="submitTweek()">
                        <div class="flex w-full py-2">
                            <textarea placeholder="What you tweeking bro..." class="text-xl resize-none h-fit w-full outline-none bg-white dark:bg-slate-900" type="text" v-model="body"></textarea>
                        </div>
                        <div class="flex border-solid border-t-2 border-gray-100 dark:border-gray-700 w-full">
                            <div class="flex my-2 w-full">
                                <div class="flex justify-between w-full">
                                    <div class="flex">
                                        <button class=""><i class="fa-regular fa-image"></i></button>
                                    </div>
                                    <div class="flex">
                                        <button id="submit-tweet" type="submit" class="bg-green-400 rounded-full text-white font-bold mx-3 px-5 py-2">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex flex-row justify-between w-full my-3 hover:bg-gray-200 dark:hover:bg-gray-700 hover:rounded-full">
                <div class="flex p-1">
                    <img class="rounded-full h-12 w-12 m-auto" src="{% if request.user.twikkerprofile.avatar %}{{ request.user.twikkerprofile.avatar.url }}{% endif %} ">
                    <h1 class="ml-1  font-semibold ">{{ user.username }}</h1>
                </div>
                <div class="flex">
                    <a class=" text-lg m-auto p-1" style="margin-left: auto; " href="{% url 'edit_profile' %} ">
                        <svg class="fill-black text-lg" width="32 " xmlns="http://www.w3.org/2000/svg " viewBox="0 0 640 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h274.9c-2.4-6.8-3.4-14-2.6-21.3l6.8-60.9 1.2-11.17.9-7.9 77.3-77.3c-24.5-27.7-60-45.5-99.9-45.5zm45.3 145.3l-6.8 61c-1.1 10.2 7.5 18.8 17.6 17.6l60.9-6.8 137.9-137.9-71.7-71.7-137.9 137.8zM633 268.9L595.1 231c-9.3-9.3-24.5-9.3-33.8 0l-37.8 37.8-4.1 4.1 71.8 71.7 41.8-41.8c9.3-9.4 9.3-24.50-33.9z "/></svg>
                    </a>
                </div>
            </div>
        </div>
    </div>        
{% endif %}

<script type="module" src="{% static 'js/feed.mjs' %}"></script>
