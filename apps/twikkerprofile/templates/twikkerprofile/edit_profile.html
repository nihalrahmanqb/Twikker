{% extends 'core/base.html' %}

{% load humanize %}

{% block content %}
    <div>
        <div>
            <div>
                <h1>Edit profile</h1>

                {% if user.twikkerprofile.avatar %}
                <article>
                    <figure>
                        <p>
                            {%  if user.twikkerprofile.avatar %}
                                <img src="{{ user.twikkerprofile.avatar.url}}">
                            {% endif %}
                        </p>
                    </figure>
                </article> 
                {% endif %}

                <form method="post" enctype="multipart/form-data" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <div>
                            <button>Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
