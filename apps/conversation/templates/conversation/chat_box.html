{% load humanize %}
<div id="conversationapp" class="flex flex-col h-full">
    <div id="chatcontainer" class="flex flex-col h-full mr-3 mt-2">
        <div class="mb-1.5" v-for="message in messages" :class="message.tweeker_name == '{{ request.user.username }}' ? 'justify-end flex w-full' : 'flex w-full' ">
            <article class="flex h-fit w-fit max-w-md p-2 pt-3 pl-3 border-solid border-2 border-gray-100 dark:border-gray-700 rounded-tl-3xl rounded-tr-3xl  rounded-bl-3xl bg-gray-700">
                <figure class="shrink-0">
                    <img class="rounded-full h-12 w-12" :src="message.avatar_url">
                </figure>
                <div class="flex-col ml-2.5">
                    <div>
                        <strong>
                            <a  href="">[[ message.tweeker_name ]]</a>
                        </strong>
                        <small>[[ message.formatted_time ]]</small>
                    </div>
                    <div class="break-all">
                        <span>[[ message.content ]]</span>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <div class="sticky flex bg-white dark:bg-slate-900  bottom-0 w-full border items-center">
            <div class="w-full">
                <form v-on:submit.prevent="submitMessage()">
                    <input type="text" class="px-1 h-10 w-full text-base outline-none text-white bg-gray-700" v-model="content" placeholder="Your message..."></input>
                </form>
            </div>
            <div class="bg-gray-600 hover:bg-gray-500">
                <button class="h-10 text-green-300 px-2 rounded-full hover:text-green-500"><i class="fa-regular fa-paper-plane"></i></button>
            </div>
    </div>
</div>
