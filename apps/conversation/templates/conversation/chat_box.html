{% load humanize %}
<div id="conversationapp">
    <div id="chatcontainer">
        {% for message in messages %}
            <div>
                <article class="{% if message.created_by == request.user %}{% endif %}">
                    <figure>
                        <p>
                            {% if message.created_by.twikkerprofile.avatar %}
                                <img class="rounded-full h-12 w-12" src="{{ message.created_by.twikkerprofile.avatar.url }}">
                            {% endif %}
                        </p>
                    </figure>
                    <div>
                        <div>
                            <p>
                                <strong><a href="{% url 'twikkerprofile' message.created_by %}">{{ message.created_by.username }}</a></strong>
                                <small>{{ message.created_at|naturaltime }} </small>
                                <br>
                                <span>{{ message.content }}</span>
                            </p>
                        </div>
                    </div>
                </article>
            </div>
        {% endfor %}
        <div v-for="message in messages">
            <article :class="getClass(message.tweeker)">
                <figure>
                    <p>
                        <img :src="message.avatar">
                    </p>
                </figure>
                <div>
                    <div>
                        <p>
                            <strong><a :href="/u/ + message.tweeker">[[ message.tweeker ]]</a></strong>
                            <small>[[ message.created_at ]]</small>
                            <br>
                            <span>[[ message.content ]]</span>
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <form v-on:submit.prevent="submitMessage()">
    <div>
        <div>
            <input type="text" v-model="content" placeholder="Your message..."></input>
        </div>
        <div>
            <button>Send</button>
        </div>
    </div>
    </form>
</div>
