{% load chat %}
<script>
    function scrollToBottom(new_message=false) {
        let objDiv = document.getElementById("chatcontainer");
        objDiv.scrollTop= objDiv.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', function() {
        scrollToBottom();
    });

    const {createApp} = Vue

    const conversationapp = createApp({
        delimiters: ['[[', ']]'],
        data () {
            return {
                messages: [],
                content: '',
                tweeker: '{{ request.user.username }}',
                created_at: 'Now',
                avatar: '{% if request.user.twikkerprofile.avatar %}{{ request.user.twikkerprofile.avatar.url }}{% endif %}'
            }
        },
        mounted() {
            this.getMessages()
            window.onscroll = () => {
                scrollToBottom();
            }
        },
        methods: {
            getMessages(){
                fetch('/api/messages/')
                .then(response => response.json())
                .then(data => {
                    console.log('data', data)
                    for (let i = 0; i < data.messages.length; i++) {
                        console.log("data.messages[i].content", data.messages[i])
                        this.messages.push(data.messages[i])
                    }
                    scrollToBottom()
                })
            },
            submitMessage() {
                if (this.content.length > 0) {
                    var message = {
                        'content': this.content,
                        'tweeker': this.tweeker,
                        'created_at': this.created_at,
                        'avatar': this.avatar,
                        'conversation_id': {% if conversation %}{{ conversation.id }}{% else %}null{% endif %},
                    };
                    chatSocket.send(JSON.stringify(message));
                    this.content = '';

                }
            },
            getClass(tweeker) {
                if (tweeker == '{{ request.user.username }}') {
                    return 'is-pulled-right right-margin palegreen media messagebox';
                } else {
                    return 'message-left media messagebox';
                }
            },
        }
    }).mount("#conversationapp")
</script>
